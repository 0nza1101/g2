<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="line">
  <link rel="stylesheet" href="./assets/common.css">
  <title>State Driven Charts</title>
</head>
<body>
<div id="mountNode"></div>
<script src="./assets/data-set.min.js"></script>
<script src="../build/g2.js"></script>
<script>
  const data = [
    { jobCat: 'A', salary: 10000 },
    { jobCat: 'A', salary: 34400 },
    { jobCat: 'A', salary: 12000 },
    { jobCat: 'A', salary: 11111 },
    { jobCat: 'B', salary: 10000 },
    { jobCat: 'B', salary: 10000 }
  ];

  const chart = new G2.Chart({
    animate: false,
    container: 'mountNode',
    height: 400
  });
  chart.source(data)
    .stat({
      type: 'aggregate',
      operations: [ 'mean' ], // 求均值
      fields: [ 'salary' ],
      groupBy: [ 'jobCat' ],
      as: [ 'mean' ]
    });
  chart.interval()
    .position('jobCat*mean')
    .color('jobCat');

  // console.log(chart);

  chart.render();
</script>
</body>
</html>
